<html>
	<head>
		<script src="jquery-1.10.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
		$( document ).ready(function() {
			//alert("Load");
			$("#first").hide();
			$( "#mybt" ).click(function() 
			{
				$("#first").show();
			})
			$("#Demo").mouseover(function()
			{
				$('#Demo').append('<div>Handler for .mouseover() called.</div>');
			});
		});
		;
		</script>
	</head>
	<body>
		<p id="first"> HEllo</p>
		<input type="button" id="mybt" value="Click me"/>
		<marquee id="Demo"> Ilesh</marquee>
	</body>
</html>
